<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Projeto Clima</title>
  	<link rel="stylesheet"  href="./css/style.css" />
  	<link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Lato:wght@400;700&display=swap" />
</head>
<body>
  	<div class="projeto">
    		
        <img class="background-icon" alt="" src="./img/Background.svg">
    		
        <div class="temperature-now"></div>
    		<div class="air-quality">
      			<div class="title">
        				<img class="leaf-icon" alt="" src="img/leaf.svg">
        				
        				<b class="rio-do-sul">Qualidade do ar</b>
      			</div>
      			<b class="b7">21</b>
      			<b class="boa">Boa</b>
      			<div class="info3">
        				<div class="number4">
          					<b class="rio-do-sul">12.9</b>
          					<div class="so">PM2.5</div>
        				</div>
        				<div class="number4">
          					<b class="rio-do-sul">12.9</b>
          					<div class="so">PM10</div>
        				</div>
        				<div class="number4">
          					<b class="rio-do-sul">2.1</b>
          					<div class="so">sO₂</div>
        				</div>
        				<div class="number4">
          					<b class="rio-do-sul">1.4</b>
          					<div class="so">NO₂</div>
        				</div>
        				<div class="number4">
          					<b class="rio-do-sul">21.2</b>
          					<div class="so">O₃</div>
        				</div>
        				<div class="number4">
          					<b class="rio-do-sul">0.7</b>
          					<div class="so">CO</div>
        				</div>
      			</div>
    		</div>
    		<div class="sun-time">
      			<div class="title1">
        				<img class="leaf-icon" alt="" src="img/time.svg">
        				
        				<b class="rio-do-sul">Horário do sol</b>
      			</div>
      			<div class="chart">
        				<img class="chart-child" alt="" src="img/Ellipse 2.svg">
        				
        				<img class="chart-item" alt="" src="img/Ellipse 3.svg">
        				
        				<div class="chart-inner">
        				</div>
        				<img class="path18-icon" alt="" src="img/path18.svg">
        				
        				<div class="line-div">
        				</div>
        				<div class="chart-child1">
        				</div>
        				<div class="div">06:12</div>
        				<div class="div1">18:52</div>
        				<b class="b14">16:01</b>
      			</div>
    		</div>
    		<div class="week-weather">
      			<div class="day">
        				<b class="amanh">Amanhã</b>
        				<img class="weather-icon4" alt="" src="img/weather1-p4.svg">
        				
        				<b class="b15">
          					<span>21° </span>
          					<span class="span">16°</span>
        				</b>
      			</div>
      			<div class="day">
        				<b class="amanh">sexta-feira</b>
        				<img class="weather-icon4" alt="" src="img/weather2-p4.svg">
        				
        				<b class="b15">
          					<span>28° </span>
          					<span class="span">20°</span>
        				</b>
      			</div>
      			<div class="day">
        				<b class="amanh">sábado</b>
        				<img class="weather-icon4" alt="" src="img/weather3-p4.svg">
        				
        				<b class="b15">
          					<span>25° </span>
          					<span class="span">21°</span>
        				</b>
      			</div>
      			<div class="day">
        				<b class="amanh">domingo</b>
        				<img class="weather-icon4" alt="" src="img/weather4-p4.svg">
        				
        				<b class="b15">
          					<span>20° </span>
          					<span class="span">14°</span>
        				</b>
      			</div>
      			<div class="day">
        				<b class="amanh">segunda-feira</b>
        				<img class="weather-icon4" alt="" src="img/weather5-p4.svg">
        				
        				<b class="b15">
          					<span>24° </span>
          					<span class="span">18°</span>
        				</b>
      			</div>
    		</div>
  	</div>
</body>
</html>
